<!DOCTYPE html>
<html>
<head>
    <title>Falco</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/lib/pure-min.css" />
</head>
<body>
    <div data-child="nav"></div>
    <div class="views"></div>
    
    <script src="js/_cli.js"></script>
    <script src="js/_config.js"></script>
    <script src="../node_modules/yui/yui/yui.js"></script>
    <script>
        "use strict";
        
        var Y = YUI(falco_config);
        
        // trick YUI into not loading all the nodejs stuff, it's wonky here
        Y.UA.nodejs = 0;
        
        Y.use("app-main", function(Y) {
            var falco  = Y.namespace("Falco");
            
            falco.app = new falco.App({
                viewContainer : ".views"
            });
        });
    </script>
</body>
</html>
