<!DOCTYPE html>
<html>
<head>
    <title>FALCO</title>
</head>
<body>
<h1>FALCO</h1>
<script>
    "use strict";
    
    require("autostrip-json-comments");

    var App = require("./app"),
        twitter = require("./twitter"),
        app = new App();
    
    console.log(app);
    
    app.on("change", function(state) {
        console.log("change", state.toJSON());
    });
    
    twitter.get("lists/list", function(error, lists) {
        if(error) {
            console.error(error);
            
            return;
        }
        
        lists.forEach(function(list) {
            app.addList(list);
        });
    });
</script>
</body>
</html>
