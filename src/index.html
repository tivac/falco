<script>
var gui = require("nw.gui");

gui.App.argv.some(function(arg) {
    if(arg !== "--debug") {
        return false;
    }
    
    gui.Window.get().showDevTools();
    
    return true;
});

onload = function() {
    gui.Window.get().show();
};
</script>
